<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulate page</title>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const nameElement = document.getElementById('name');

        nameElement.innerText = params.get('name');
      };
    </script>
  </head>
  <body>
    <div id="name"></div>
  </body>
</html>
